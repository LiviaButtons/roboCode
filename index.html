<body>

          <div class="col-md-12">
              <div id="logoDiv">
                    <img id="logo" src="./assets/logo.png" alt="">
                    <h1>Robo<span>code</span></h1>
               </div>

                    </div>

                            <p class="bigtext">
                                Sparky.parle ( "Bonjour
